<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Education Program Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #60a5fa;
            --background-color: #f3f4f6;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            color: var(--text-color);
        }

        .registration-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.75rem;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.875rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-container {
            display: flex;
            gap: 10px;
        }

        .submit-btn {
            flex: 1;
            padding: 0.875rem 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: -0.5px;
        }

        .submit-btn.submit {
            background-color: var(--primary-color);
            color: white;
        }

        .submit-btn.submit:hover {
            background-color: var(--secondary-color);
        }

        .submit-btn.reset {
            background-color: var(--border-color);
            color: var(--text-color);
        }

        .submit-btn.reset:hover {
            background-color: #d1d5db;
        }

        @media (max-width: 480px) {
            .registration-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2 class="form-title">Internship Education Program</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-input" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="tele" class="form-label">Phone Number</label>
                <input type="tel" id="tele" class="form-input" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="education-level" class="form-label">Education Level</label>
                <select id="education-level" class="form-select" required>
                    <option value="">Select Education Level</option>
                    <option value="high-school">High School</option>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="graduate">Graduate</option>
                    <option value="professional">Professional</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="btn-container">
                <button type="submit" class="submit-btn submit">Submit</button>
                <button type="reset" class="submit-btn reset">Reset</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('registrationForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const gender = document.getElementById('gender').value;
                const educationLevel = document.getElementById('education-level').value;

                if (!name || !email || !phone || !gender || !educationLevel) {
                    Swal.fire('Error', 'All fields are required!', 'error');
                    return;
                }

                const formData = { name, email, phone, gender, educationLevel };

                try {
                    localStorage.setItem('InternshipRegistration', JSON.stringify(formData));

                    Swal.fire('Success!', 'Registration successful!', 'success');

                    this.reset();
                } catch (error) {
                    Swal.fire('Error', 'Failed to save registration. Try again.', 'error');
                }
            });
        });
    </script>
</body>
</html>
